<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My contact details</title>
</head>
<body>
    <h1>Contact me</h1>
    <table cellspacing="10">
        <tr>
            <td>Addres:</td>
            <td>My fictional address</td>
        </tr>
        <tr>
            <td>Number:</td>
            <td>+25 85 52366 2532</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>darwin@email.com</td>
        </tr>
    </table>
    <p>If you need more details please complete this form:</p>
    <form action="index.html" method="post">
        <table cellspacing="8">
            <tr>
                <td>
                    <label for="fname">First Name:</label>
                </td>
                <td>
                    <input type="text" id="fname" name="fname" size="49"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lname">Last Name:</label>
                </td>
                <td>
                    <input type="text" id="lname" name="lname" size="49"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dbirth">Birthdate:</label>
                </td>
                <td>
                    <input type="date" id="dbirth" name="dbirth"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" id="email" name="email" size="49"><br>
                </td>
            </tr>
        </table>
        <br>
        <label for="details">Your Message:</label><br><br>
        <textarea id="message" name="message" rows="10" cols="51" wrap="soft">
            Your comments here...
        </textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
